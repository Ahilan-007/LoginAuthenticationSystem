<div class="card">
  <h2>Forgot Password</h2>
  <form name="forgotForm" ng-submit="resetPassword()" novalidate>

    <!-- Email input -->
    <div class="mb-3">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" name="email" ng-model="email" required>
      <span ng-show="forgotForm.email.$touched && forgotForm.email.$invalid" class="error">
        Please enter a valid email.
      </span>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary" ng-disabled="forgotForm.$invalid">
      Reset Password
    </button>

    <!-- Messages -->
    <div class="alert alert-success mt-2" ng-if="message">{{ message }}</div>
    <div class="alert alert-danger mt-2" ng-if="error">{{ error }}</div>

  </form>

  <p class="text-center mt-3">
    <a href="#/login">Back to Login</a>
  </p>
</div>
