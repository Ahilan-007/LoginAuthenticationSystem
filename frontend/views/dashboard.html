<div class="card">
  <h2>Dashboard</h2>

  <!-- Success / Error Messages -->
  <div class="alert alert-success mt-2" ng-if="message">{{ message }}</div>
  <div class="alert alert-danger mt-2" ng-if="error">{{ error }}</div>

  <!-- Logout button -->
  <div class="mt-3">
    <button class="btn btn-secondary" ng-click="logout()">Logout</button>
  </div>
</div>
