<div class="card">
  <h2>Login</h2>
  <form name="loginForm" ng-submit="login()" novalidate>
    
    <!-- Email -->
    <div class="mb-3">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" name="email" ng-model="credentials.email" required>
      <span ng-show="loginForm.email.$touched && loginForm.email.$invalid" class="error">
        Please enter a valid email.
      </span>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" name="password" ng-model="credentials.password" required>
      <span ng-show="loginForm.password.$touched && loginForm.password.$invalid" class="error">
        Password is required.
      </span>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>

    <!-- Error message -->
    <div class="alert alert-danger mt-2" ng-if="error">{{ error }}</div>
  </form>

  <p class="text-center mt-3">
    <a href="#/forgot-password">Forgot Password?</a>
  </p>

  <!-- Register Now button -->
  <p class="text-center mt-2">
    Don't have an account? 
    <a href="#/register" class="btn btn-link">Register Now</a>
  </p>
</div>
